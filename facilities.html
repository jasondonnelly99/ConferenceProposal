<h2>Facilities</h2>

<div id="opening" class="aniview" data-av-animation="fadeIn">
	<p>Located in scenic and sunny Coral Gables, Florida, the University of Miami Frost School of Music is a leading home for music, education, and academia. With state-of-the-art venues and technology, the school has everything that a visiting artist or lecturer could ever ask for.</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>Maurice P. Gusman Concert Hall</h3>
	<img src="assets/images/gusman.jpg" alt="Gusman Hall interior" class="prof2">
	<p class="des">An outstanding performance venue, the 600-seat Gusman Concert Hall is used for a variety of events including recitals, concerts, recordings, and other related projects.<br><br>
	At ITEC 2023, Gusman would provide the perfect space for nighttime concerts featuring orchestras, wind bands, and brass bands. It would also be used for marquee events during the day featuring the most famed of artists to visit the conference.
	</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>Victor E. Clarke Recital Hall</h3>
	<img src="assets/images/clarke.jpg" alt="Clarke interior" class="prof2">
	<p class="des">Located within the L. Austin Weeks Center for Recording and Performance, the 147-seat Victor E. Clarke Recital Hall is used daily for recitals, concerts, and ensemble performances. It was specifically designed to provide an intimate performance setting. Its acoustics are variable so that a wide range of music can be performed with optimal listening and recording conditions.
	<br><br>
	At ITEC 2023, Clarke would provide an ideal space for solo and chamber recitals, as well as any jazz events to take place at the conference. It would also be a perfect venue to hold competitions at.
	</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>Tom Hormel Black Box</h3>
	<p class="des">Slated to be completed in 2022, the Tom Hormel Black Box will be a cutting-edge performance venue for musical presentations of all kinds.</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>Rehearsal Halls</h3>
	<div id="hall">
		<div class="reh"><img src="assets/images/fillmore.jpg" alt="Fillmore interior" class="prof2"></div>
		<div class="reh"><img src="assets/images/nancygreene.jpg"alt= "Nancy Green interior" class="prof2"></div>
	</div>
	<p class="des">Convieniently located right next to one another, the Henry Fillmore, Caroline Broby, and Nancy Greene rehearsal halls are spacious and acoustically-pleasing venues where classes are held and ensembles of all kinds practice daily. They are all fitted with projection screens and are capable of handling even the most intricate of audio/visual presentations.
	<br><br>
	At ITEC 2023, the rehearsal halls would primarily be used for lectures, workshops, and masterclasses, though smaller and more experimental performances could also be held there.
	</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>Bertha Foster Memorial Building</h3>
	<img src="assets/images/foster.jpg" alt="Foster interior" class="prof2">
	<p class="des">With over 50 individual practice rooms, Foster Memorial Building would provide space for artists and competition participants at ITEC 2023 to warm-up and make final preparations.
	</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>Donna A. Shalala Student Center</h3>
	<div id="student">
		<div class="ssc"><img src="assets/images/shalala.jpg" alt="Shalala exterior" class="prof2"></div>
		<div class="ssc"><img src="assets/images/ballroom.jpg"alt= "Ballroom interior" class="prof2"></div>
	</div>
	<p class="des">One of the newest buildings on campus, the Shalala center is no stranger to hosting events and conferences. At ITEC 2023, the grand ballroom on the third floor would be an excellent venue for the awards gala, while the large conference halls could host the exhibition hall's many instruments and other displays.
	</p>
</div>
<div class="place" class="aniview" data-av-animation="fadeIn">
	<h3>L. Austin Weeks Recording Studio</h3>
	<img src="assets/images/weeks.jpg" alt="Weeks interior" class="prof2">
	<p class="des">Recently updated with the newest and finest in recording technology, the Weeks recording studio is used by students and faculty - all free of charge thanks to a generous grant.<br><br>
	At ITEC 2023, Weeks would provide a venue for intimate recording masterclasses that would attract a new kind of attendee to the conference - the sound engineer who wishes to better their tuba/euphonium recording skills.
	</p>

</div>

	</p>
